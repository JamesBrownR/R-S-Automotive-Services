---
layout: default
---

<article style="max-width: 800px; margin: 0 auto; padding: 60px 20px;">
    <header style="margin-bottom: 40px; text-align: center;">
        <h1 style="font-size: 2.5rem; margin-bottom: 20px; line-height: 1.3;">{{ page.title }}</h1>
        
        <div style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px;">
            <i class="fas fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
            {% if page.author %}
            <span style="margin: 0 10px;">•</span>
            <i class="fas fa-user"></i> {{ page.author }}
            {% endif %}
            {% if page.category %}
            <span style="margin: 0 10px;">•</span>
            <i class="fas fa-folder"></i> {{ page.category }}
            {% endif %}
        </div>

         {% endif %}
    </header>

    <div style="line-height: 1.8; color: var(--text-light);">
        {{ content }}
    </div>

    <footer style="margin-top: 60px; padding-top: 40px; border-top: 2px solid #333;">
        <div style="text-align: center;">
            <p style="color: var(--text-gray); margin-bottom: 20px;">Need automotive service?</p>
            <a href="tel:3522769636" class="btn">
                <i class="fas fa-phone"></i> Call (352) 276-9636
            </a>
        </div>
    </footer>
</article>

<section style="background: var(--bg-card); padding: 60px 0; margin-top: 60px;">
    <div class="container">
        <h2 class="section-title">More <span>Articles</span></h2>
        <div style="text-align: center; margin-top: 30px;">
            <a href="/blog" class="btn">View All Blog Posts</a>
        </div>
    </div>
</section>
