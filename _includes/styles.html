<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    :root {
        --primary-cyan: #00f2ff;
        --primary-purple: #bd00ff;
        --primary-pink: #ff00de;
        --bg-dark: #050505;
        --bg-card: #111111;
        --text-light: #f0f0f0;
        --text-gray: #a0a0a0;
        --gradient-main: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        line-height: 1.6;
    }

    h1, h2, h3, h4 {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    a { text-decoration: none; color: inherit; transition: 0.3s; }

    /* Utility Classes */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        background: var(--gradient-main);
        color: white;
        font-weight: bold;
        border-radius: 5px;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(189, 0, 255, 0.4);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
    }

    /* Header */
    header {
        background: rgba(5, 5, 5, 0.95);
        border-bottom: 2px solid var(--primary-purple);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .nav-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .brand-logo {
        height: 60px;
        width: auto;
    }
    
    .brand-text {
        font-family: 'Dancing Script', cursive; /* Matches logo script */
        font-size: 1.5rem;
        background: -webkit-linear-gradient(var(--primary-cyan), var(--primary-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-left: 10px;
        display: inline-block;
    }

    .nav-links a {
        margin-left: 20px;
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--text-light);
    }
    
    .nav-links a:hover { color: var(--primary-cyan); }

    /* Hero Section */
    .hero {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1530046339160-ce3e530c7d2f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        height: 70vh;
        display: flex;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 0 0 10px var(--primary-purple);
    }

    .hero span { color: var(--primary-cyan); }

    /* Services Grid */
    .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin: 60px 0 40px;
        color: var(--text-light);
    }
    
    .section-title span {
        border-bottom: 3px solid var(--primary-cyan);
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 60px;
    }

    .service-card {
        background: var(--bg-card);
        padding: 30px;
        border: 1px solid #222;
        border-left: 4px solid var(--primary-purple);
        transition: 0.3s;
    }

    .service-card:hover {
        background: #1a1a1a;
        transform: translateY(-5px);
        border-left-color: var(--primary-cyan);
    }

    .service-card i {
        font-size: 2rem;
        color: var(--primary-cyan);
        margin-bottom: 15px;
    }

    /* Reviews Section */
    .reviews-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding-bottom: 60px;
    }

    .review-card {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #333;
        position: relative;
    }

    .stars { color: #FFD700; margin-bottom: 10px; }
    
    .review-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .reviewer-avatar {
        width: 40px;
        height: 40px;
        background: var(--gradient-main);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
    }

    .review-text {
        font-style: italic;
        color: #ccc;
        font-size: 0.95rem;
    }
    
    .owner-response {
        margin-top: 15px;
        padding: 10px;
        background: rgba(189, 0, 255, 0.1);
        border-left: 2px solid var(--primary-purple);
        font-size: 0.85rem;
        color: #ddd;
    }

    /* Info Bar & Footer */
    .info-bar {
        background: var(--bg-card);
        padding: 40px 0;
        border-top: 1px solid #333;
    }

    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
    }

    .info-item h3 { color: var(--primary-cyan); font-size: 1.2rem; margin-bottom: 10px; }
    
    .hours-list li {
        list-style: none;
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #222;
        font-size: 0.9rem;
    }

    footer {
        background: black;
        text-align: center;
        padding: 20px;
        font-size: 0.8rem;
        color: #666;
    }
    
    .social-icons a {
        font-size: 1.5rem;
        margin: 0 10px;
        color: var(--text-light);
    }
    .social-icons a:hover { color: var(--primary-purple); }

    /* Mobile Responsive */
    @media(max-width: 768px) {
        .hero h1 { font-size: 2rem; }
        .nav-flex { flex-direction: column; }
        .nav-links { margin-top: 15px; }
        .brand-text { display: none; } /* Hide text on mobile to save space if needed */
    }
</style>
